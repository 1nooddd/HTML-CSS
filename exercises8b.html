<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kusuma</title>
    <style>
        .text {
            display: inline-block;
            width: 240px;
            vertical-align: middle;
            font-size: 18px;
        }
        .button-1 {
            margin-left: 10px;
        }
        .button-1,
        .button-2 {
            cursor: pointer;
        }
        .button-1:hover,
        .button-2:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <p class="text">
        Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="button-1">
        Yes
    </button>
    <button class="button-2">
        No
    </button>
</body>
</html>
