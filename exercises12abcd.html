<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox exercises</title>
</head>

<body>
    <div style="display: flex; flex-direction: row;">
        <div style="background-color: lightblue; width: 200px;"> 200px</div>
        <div style="background-color: lightpink; width: 75px;"> 75px</div>
    </div>
    <div style="display: flex; flex-direction: row;">
        <div style="background-color: lightblue; width: 50px;"> 200px</div>
        <div style="background-color: lightpink; flex: 1;"> flex1</div>
        <div style="background-color: lightblue; width: 75px;"> 75px</div>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: space-between; border-width: 1px; border-style: solid; margin-top: 50px;">
        <div style="background-color: lightblue; width: 50px;"> flex1</div>
        <div style="background-color: lightblue; width: 50px;"> flex1</div>
        <div style="background-color: lightblue; width: 50px;"> flex1</div>
        <div style="background-color: lightblue; width: 50px;"> flex1</div>
    </div>
    <div style="height: 80px; display: flex; flex-direction: row; justify-content: space-between; border-width: 1px; border-style: solid; margin-top: 50px; align-items: center;">
        <div style="background-color: lightblue; width: 50px;"> flex1</div>
        <div style="background-color: lightblue; width: 50px;"> flex1</div>
</div>

</html>
